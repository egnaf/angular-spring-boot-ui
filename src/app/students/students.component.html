<div>
  <label>
    <a class="btn-primary btn-round" routerLink="/students/add">Create student</a>
  </label>
  <div *ngFor="let student of students; let num= index">
    <div class="post">
      <a routerLink="/students/{{ student.id }}">
        {{ num }}.
        {{ student.firstName }}
        {{ student.lastName }}
        ({{ student.major }})
      </a>
    </div>
  </div>
</div>
